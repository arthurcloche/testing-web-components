<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
</head>
<body>
    <script src="index.js"></script>
    <my-p5-sketch></my-p5-sketch>
    <my-p5-sketch bg-color="red"></my-p5-sketch>
    <my-p5-sketch bg-color="green" width="400" height="200"></my-p5-sketch>
    <my-p5-sketch bg-color="blue" width="200" height="400"></my-p5-sketch>
    <my-p5
    bg-color="purple"
    width="300"
    height="300"
    setup="function(p) { p.createCanvas(p.width, p.height); p.background(this.bgColor || 200); }"
    draw="function(p) { p.ellipse(p.width / 2, p.height / 2, 50, 50); }"
  ></my-p5>
  <div style="height:40px"></div>
  <parent-component>
    <child-component bg-color="red"></child-component>
    <child-component bg-color="green"></child-component>
    <child-component bg-color="blue"></child-component>
  </parent-component>
  <div style="height:40px"></div>
  <template id="user-card-template">
    <style>
      :host {
        display: block;
        font-family: 'Arial', sans-serif;
        border: 1px solid #ccc;
        padding: 10px;
        width: 200px;
      }
      .container {
        display: flex;
        align-items: center;
      }
      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .info {
        flex-grow: 1;
      }
    </style>
    <div class="container">
      <img class="avatar">
      <div class="info">
        <strong><slot name="name"></slot></strong>
        <div><slot name="email"></slot></div>
      </div>
    </div>
  </template>

  <user-card avatar="https://picsum.photos/seed/picsum/200/200">
    <span slot="name">John Doe</span>
    <span slot="email">john@example.com</span>
  </user-card>
  
  <user-card avatar="https://picsum.photos/seed/hello/200/200">
    <span slot="name">John Doe</span>
    <span slot="email">john@example.com</span>
  </user-card>
</body>
</html>
